<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signUpStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>sign up</title>
</head>
<body>
    <div class="container">
        <div class="left-content">
            <h1 class="signup-title">Welcome!</h1>
            <img src="images/3625753.jpg" alt="">
          </div>
          <div class="right-content">
            <form action="#" method="POST" enctype="multipart/form-data" onsubmit="return validateForm('signup')" id="signup-form">
              <div class="input-box">
                <input type="text" required name="username" id="signup-username">
                <label for="signup-username">Username</label>
                <small class="error-message" id="signup-username-error"></small>
              </div>
            
              <div class="input-box">
                <input type="text" required name="email" id="signup-email">
                <label for="signup-email">Email</label>
                <small class="error-message" id="signup-email-error"></small>
              </div>
              
             
              <div class="input-box">
                <input type="tel" required name="phone" id="signup-phone">
                <label for="signup-phone">Phone Number</label>
                <small class="error-message" id="signup-phone-error"></small>
              </div>
            
              <div class="input-box">
                <input type="password" required name="password" id="signup-password">
                <label for="signup-password">Password</label>
                <small class="error-message" id="signup-password-error"></small>
              </div>
            
              <div class="input-box">
                <input type="password" required name="re-password" id="signup-re-password">
                <label for="signup-re-password">Retype Password</label>
                <small class="error-message" id="signup-re-password-error"></small>
              </div>
            
              
              <label class="photoLabel" for="photo">Upload Personal Photo: (optional)</label>
              <input type="file" id="photo" name="photo" accept="image/*">
            
              <div class="input-box">
                <select  name="specialization" id="signup-specialization" class="styled-dropdown">
                  <option value="" disabled selected>Select your specialization</option>
                  <option value="Cardiology">Cardiology</option>
                  <option value="Neurology">Neurology</option>
                  <option value="Dermatology">Dermatology</option>
                </select>
                <small class="error-message" id="signup-specialization-error"></small>
              </div>
              
              <button type="submit">Register</button>
            
              <p class="fileLabel">Already have an account? 
                <a class="loginicon" href="logIn.html">Login</a>
              </p>
            </form>
          </div>
    </div>
